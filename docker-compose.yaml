version: '3.1'
services:
  db_mysql:
    image: mysql:5.7
    environment:
      MYSQL_USER: ${DATABASE_USERNAME}
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_NAME}
    volumes:
      - dbdata:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - db_mysql
    ports:
     - 8080:80
    environment:
      PMA_HOST: db_mysql
      UPLOAD_LIMIT: 300M

volumes:
  dbdata:
  db: